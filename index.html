<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Insaf ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            border: 3px solid #ff4d6d;
            max-width: 400px;
            z-index: 10;
        }

        h1 {
            color: #ff4d6d;
            font-size: 2rem;
            margin-bottom: 25px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.3);
        }

        #noBtn {
            background-color: #ddd;
            color: #666;
            position: relative;
        }

        .heart-bg {
            position: absolute;
            color: rgba(255, 77, 109, 0.2);
            font-size: 20px;
            animation: float 5s linear infinite;
            z-index: 1;
        }

        @keyframes float {
            from { transform: translateY(100vh); }
            to { transform: translateY(-10vh); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div style="font-size: 60px;">üíñ</div>
        <h1>Insaf, will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="accepted()">YES!</button>
            <button id="noBtn" onmouseover="moveNo()">No</button>
        </div>
    </div>

    <script>
        function accepted() {
            document.querySelector('.container').innerHTML = `
                <div style="font-size: 80px;">ü•∞</div>
                <h1 style="color: #ff4d6d;">I knew you'd say yes!<br>I love you, Insaf! ‚ù§Ô∏è</h1>
                <p>You just made my day!</p>
            `;
            spawnHearts();
        }

        function moveNo() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = 'absolute';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function spawnHearts() {
            for(let i=0; i<30; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-bg';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(heart);
            }
        }
    </script>
</body>
</html>
